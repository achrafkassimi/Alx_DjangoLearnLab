{% extends "blog/base.html" %}
{% block content %}
  <h1>Welcome to the Blog Home Page!</h1>
  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}. <a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a></p>
  {% endif %}
{% endblock %}
