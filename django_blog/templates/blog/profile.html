<!-- blog/templates/blog/profile.html -->
{% extends 'base_generic.html' %}
{% block content %}
  <h2>Profile</h2>
  <form method="POST">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ request.user.email }}">
    <button type="submit">Update Profile</button>
  </form>
{% endblock %}
