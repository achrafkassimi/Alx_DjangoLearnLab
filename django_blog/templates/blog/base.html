<!-- blog/templates/base_generic.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Blog{% endblock %}</title>

    <!-- Load static files (CSS) -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
    <script src="{% static 'blog/js/scripts.js' %}" defer></script>

    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        <!-- Content from individual pages will go here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 My Django Blog</p>
    </footer>
</body>
</html>
