<!-- blog/templates/blog/login.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}

{% block extra_head %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
  <script src="{% static 'blog/js/scripts.js' %}"></script>
{% endblock %}
