<!-- relationship_app/templates/relationship_app/delete_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete the book "{{ book.title }}" by {{ book.author.name }}?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'list_books' %}">Cancel</a>
</body>
</html>
